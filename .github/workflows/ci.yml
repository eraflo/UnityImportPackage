name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  # Validate package structure
  validate:
    name: Validate Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate package.json
        run: |
          if [ ! -f "package.json" ]; then
            echo "Error: package.json not found"
            exit 1
          fi
          
          # Check required fields
          jq -e '.name' package.json > /dev/null || (echo "Missing 'name' field" && exit 1)
          jq -e '.version' package.json > /dev/null || (echo "Missing 'version' field" && exit 1)
          jq -e '.displayName' package.json > /dev/null || (echo "Missing 'displayName' field" && exit 1)
          
          echo "✅ package.json is valid"
      
      - name: Check documentation exists
        run: |
          if [ ! -d "Documentation~" ]; then
            echo "⚠️ Warning: Documentation~ folder not found"
          else
            echo "✅ Documentation folder exists"
            ls -la Documentation~/
          fi
      
      - name: Check assembly definitions
        run: |
          if [ -f "Runtime/*.asmdef" ] || [ -f "Runtime/**/*.asmdef" ]; then
            echo "✅ Runtime assembly definition found"
          fi
          if [ -f "Editor/*.asmdef" ] || [ -f "Editor/**/*.asmdef" ]; then
            echo "✅ Editor assembly definition found"
          fi

  # Run tests using a temporary Unity project
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: package
      
      # Cache Unity Library folder (speeds up compilation)
      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: TestProject/Library
          key: Library-${{ hashFiles('package/**/*.cs', 'package/**/*.asmdef') }}
          restore-keys: |
            Library-
      
      # Create a temporary Unity project
      - name: Create test project
        run: |
          mkdir -p TestProject/Assets
          mkdir -p TestProject/Packages
          mkdir -p TestProject/ProjectSettings
          
          # Create manifest.json with package reference and required dependencies
          cat > TestProject/Packages/manifest.json << 'EOF'
          {
            "dependencies": {
              "com.eraflo.unityimportpackage": "file:../../package",
              "com.unity.test-framework": "1.3.9"
            },
            "testables": [
              "com.eraflo.unityimportpackage"
            ]
          }
          EOF
          
          # Create minimal ProjectSettings
          cat > TestProject/ProjectSettings/ProjectVersion.txt << EOF
          m_EditorVersion: 2022.3.62f1
          m_EditorVersionWithRevision: 2022.3.62f1 (0000000000000)
          EOF
          
          # Create ProjectSettings.asset
          cat > TestProject/ProjectSettings/ProjectSettings.asset << EOF
          %YAML 1.1
          %TAG !u! tag:unity3d.com,2011:
          --- !u!129 &1
          PlayerSettings:
            productName: TestProject
            companyName: Test
          EOF
      
      - uses: actions/cache@v3
        with:
          path: TestProject/Library
          key: Library-Test-${{ hashFiles('package/**') }}
          restore-keys: |
            Library-Test-
      
      - uses: game-ci/unity-test-runner@v4
        id: tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 2022.3.62f1
          projectPath: TestProject
          testMode: all
          artifactsPath: TestResults
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: Test Results
          useHostNetwork: true
      
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Test Results
          path: TestResults

  # Version bump and release on merge to main
  version:
    name: Version Bump
    runs-on: ubuntu-latest
    needs: [validate, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get current version
        id: current
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"
      
      - name: Determine version bump type
        id: bump_type
        run: |
          # Check commit messages for version bump indicators
          COMMITS=$(git log --oneline $(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD)..HEAD)
          
          if echo "$COMMITS" | grep -qi "BREAKING CHANGE\|!:"; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif echo "$COMMITS" | grep -qi "^feat"; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi
      
      - name: Bump version
        id: bump
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          TYPE="${{ steps.bump_type.outputs.type }}"
          
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          case $TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
          
          # Update package.json
          jq ".version = \"$NEW_VERSION\"" package.json > tmp.json && mv tmp.json package.json
      
      - name: Commit version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package.json
          git commit -m "chore: bump version to ${{ steps.bump.outputs.new_version }}"
          git push
      
      - name: Create Release Tag
        run: |
          git tag v${{ steps.bump.outputs.new_version }}
          git push origin v${{ steps.bump.outputs.new_version }}
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump.outputs.new_version }}
          name: Release ${{ steps.bump.outputs.new_version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
